<div class="main">
  <div class="flex-grid">
    <div class="product-cart">
      <!-- <h1>Your Cart</h1> -->
      <h2>WINTER JACKET</h2>
      <img src="./img/p9.jpg" alt="WINTER JACKET">


      <p>PRICE :$189.00</p>
      <p>QTY : 1</p>
      <a class="submit-button" href="#">Add</a>
      <a class="submit-button" href="#">Remove</a>
    </div>
  </div>
  <div class="flex-grid">
    <div class="product-cart">
      <h2>SHORT COAT</h2>
      <img src="./img/p5.jpg" alt="SHORT COAT">


      <p>PRICE :$129.00</p>
      <p>QTY : 1</p>
      <a class="submit-button" href="#">Add</a>
      <a class="submit-button" href="#">Remove</a>

    </div>

  </div>

  <div class="flex-grid">

    <h1>Payment Info</h1>

    <div>
      <div class="payment-product">
        <form class="payment-form">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Email">
          <label for="first-name">First Name </label>
          <input type="text" id="first-name" placeholder="First Name">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Address">
          <label for="city">City</label>
          <input type="text" id="city" placeholder="City">
          <label for="postal-code">Postal Code</label>
          <input type="text" id="postal-code" placeholder="Postal Code">
        </form>
      </div>

      <div class="payment-product">
        <form class="payment-form">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="Card Number">
          <label for="expiration-date">Expiration Date</label>
          <input type="text" id="expiration-date" placeholder="Expiration Date">
          <label for="CVV">CVV</label>
          <input type="text" maxlength="4" size="4" id="CVV" placeholder="CVV">
        </form>

      </div>

      <div class="submit">
        <a class="submit-button" href="#">Submit</a>
        <a class="submit-button" href="#">Cancel</a>
      </div>

    </div>
